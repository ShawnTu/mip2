<!DOCTYPE html>
<html mip>

<head>
  <meta charset="utf-8">
  <title>mip prefetch</title>
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style>
    button {
      display: block
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      padding: 0;
      margin: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
    #page-container {
      position: absolute;
      top: 0;
      left: 0;
      transform: translateX(100%);
      width: 100%;
      height: 100%;
      transition: .5s;
      background: #eee;
    }
  </style>
</head>
<body>
  <button id="load">Click to load mip page</button>
  <button id="show">Click to show mip page</button>
  <div id="page-container"></div>
  <script>
    let btnLoad = document.querySelector('#load')
    let btnShow = document.querySelector('#show')
    let iframe
    let container = document.querySelector('#page-container')

    function createPage() {
      iframe = document.createElement('iframe')
      iframe.scrolling = 'no'
      iframe.referrerpolicy = 'always'
      iframe.sandbox = 'allow-top-navigation allow-popups allow-scripts allow-forms allow-pointer-lock allow-popups-to-escape-sandbox allow-same-origin allow-modals'
      iframe.frameBorder = 0
    }

    function loadMipPage() {
      console.log('loadMipPage')
      createPage()
      iframe.src = '/examples/prefetch/mip-page.html#prefetch=1'
      container.appendChild(iframe)
    }

    function showMipPage() {
      console.log('showMipPage')

      container.style.transform = 'translateX(0)'

      setTimeout(() => {
        if (!iframe) {
          createPage()
          iframe.src = '/examples/prefetch/mip-page.html#prefetch=0'
          container.appendChild(iframe)
        }
        else {
          iframe.contentWindow.location.hash = ''
        }
      }, 500);
    }

    btnLoad.addEventListener('click', loadMipPage)
    btnShow.addEventListener('click', showMipPage)
  </script>
</body>
</html>
